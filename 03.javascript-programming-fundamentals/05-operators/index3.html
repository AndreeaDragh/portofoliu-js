<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        var numberA = prompt("Please enter number A");
        var numberB = prompt("Please enter number B");

        var sum = parseInt(numberA) + parseInt(numberB); 
        //parseInt este o expresie pentru a converti valoarea textuala in numerica. Daca nu fac asta nu imi afiseaza rezultatul.

        alert("Sum is: " + sum);

    </script>
</body>
</html>
