<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori de comparatie si logici</title>
</head>
<body>
    <script>
        let x = 45==45; //da rezultate in consola cu true si false
        console.log(x); //mai pot sa dau valorile ===, !=, !==, >, <, >=, <=

        let a = (6 < 11) && (5 > 3);
        console.log(a);

        let age = 22;
        let d = (age < 18) ? "You can't enter":"Welcome";
        console.log(d);

        let text1="Java";
        let text2="Script";
        let text3 = text1 + text2;
        console.log(text3);
    </script>
</body>
</html>
