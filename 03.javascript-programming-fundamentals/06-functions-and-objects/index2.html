    function Car(make, model, weight, color){
        this.make = make;
        this.model = model;
        this.weight = weight;
        this.color = color;

        this.statEngine = function() {
            return "Engine of " + this.make + " " + this.model + " is started."
        }
    }

    let subaryLegacy = new Car("Subary", "Legacy", 1563, "black");

    console.log(fordTaurus.statEngine());
