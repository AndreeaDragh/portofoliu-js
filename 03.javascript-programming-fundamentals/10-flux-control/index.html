<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals</title>
</head>
<body>
    <script>
        var speed = 8;                      //asta e instructiunea if..else
        if (speed < 10) {
            console.log("Too slow..");
        } else if (speed<=80) {
            console.log("Regular speed.");
        } else if (speed<100) {
            console.log("Too fast.");
        } else {
            console.log("Incorrect value");
        }

        var a = 1;                          //asta e instructiunea switch
        switch (a) {
            case 0:
                console.log("zerro");
                break;
            case 1:
                console.log("one");
                break;
            default:
                console.log("Unknown value");
                break;
        }


        var b = 2;                          //asta e instructiunea switch cu egalitate multipla
        switch (b) {
            case 0:
                console.log("zerro");
                break;
            case 1:
            case 2:    
                console.log("one or two");
                break;
            default:
                console.log("Unknown value");
                break;
        }

        var age = 9;
        var message;
        
    /*    var message = (age < 11) ? "You can't enter":"Welcome";       //asta e operator ternar
        console.log(message); */

        if (age < 11) {
            message = "You can't enter";
        } else {
            message = "Welcome"; 
        }
        console.log(message);

    </script>
</body>
</html>
