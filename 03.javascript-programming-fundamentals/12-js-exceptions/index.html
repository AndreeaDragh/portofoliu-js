 /*       throw "This is Error 666";        emitere individuala a exceptiilor

        function divide(a, c) {
            if (c == 0) {
                var e = new Error("Division by zero is not allowed");
                e.name = "Invalid division";
                throw e;  
            } else if (c > 1000){
                throw RangeError("Divider can't be greater then 1000");
                /* sau merge asa:
                throw{
                    name: "Out of range"
                    message: "Divider can't be greater than 1000"
                } */
            }
            return a / c;
        }
        try{
            divide (5,0);
        } catch(err){ 
            console.log("Error name: " + err.name);
            console.log("Error message: " + err.message);
        }
